name: Run Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    
jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            max-parallel: 4
            matrix:
                python-version: [3.11.9]

        services:
            mongodb:
                image: mongo:latest
                ports:
                    - 27017:27017
                options:
                    --health-cmd "mongosh --eval "db.adminCommand('ping')""
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: 3.11.9
            - name: Install Dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: Run Tests
              run: |
                pytest